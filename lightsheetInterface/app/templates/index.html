{% extends "base.html" %}
{% block content %}
<form action="" method="post">
  {% for pipelineStep in pipelineSteps %}
  <input type="checkbox" value={{ pipelineStep.stepName }}+"_checkbox" onclick={{"document.getElementById('"+ pipelineStep.stepName +"_text').disabled=!this.checked;" }}>{{ pipelineStep.stepName }}
  <textarea disabled rows="20" cols="50" id={{  pipelineStep.stepName +"_text"}}  name={{ pipelineStep.stepName }}>{{ pipelineStep.inputJson }}</textarea><br>
  {% endfor %}
  <p><input type="submit" name="testPost" value="TestPost" /></p>
</form>
{% endblock %}
