<div class="custom-multi-checkbox">
    <select class="selectpicker lightsheet-field" multiple onchange="dependency.addParameter(this)" id="select_{{ parameter.name }}">
        {%  for textOrNumber in ['text','number'] %}
            {% for index in range(1,7)  %}
                {% set currentValue = parameter[textOrNumber~index] %}
                {% if (textOrNumber=='number' and currentValue is not none) or (textOrNumber == 'text' and currentValue is not none and currentValue|length) %}
                    <option {% if currentValue in data %} selected {% endif %} data-defaultValue = "{{ defaultValue[textOrNumber~index] }}" value="{{ currentValue }}" id="select_{{ parameter.name }}_{{ textOrNumber }}{{index}}">{{ currentValue }}</option>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </select>
    <div id="hidden_{{ parameter.name }}">
      <input type="hidden" value='' id="{{ parameter.name }}" />
    </div>
</div>
