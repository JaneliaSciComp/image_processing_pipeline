{% extends "branding.html" %}
{% block content %}
      <div class="row">
         <h3>Login</h3>
      </div>
      <br />
      <div class="row">
         <form action="{{ url_for('index') }}" method="post">
            <dl>
               <dt>Username:</dt>
               <dd><input type="text" class="form-control" name="username" style="width: 30%;"></dd>

  </div>
</div>
{% endblock %}
